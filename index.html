<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <p id="time">25:00</p>
            <button id="start-pause">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div class="settings">
            <label for="work-time">Work Time:</label>
            <input type="number" id="work-time" value="25">
            <label for="short-break-time">Short Break Time:</label>
            <input type="number" id="short-break-time" value="5">
            <label for="long-break-time">Long Break Time:</label>
            <input type="number" id="long-break-time" value="15">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
